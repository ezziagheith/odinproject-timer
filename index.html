<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Pomodoro Timer</h1>
    <div id="container">
        <p id="work" class="label">Work:</p>
        <p id="break" class="label">Break:</p>
        <p id="cycles" class="label">Cycles:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="work-minutes">25</p>
            <p class="semicolon">:</p>
            <p id="work-seconds">00</p>
        </div>
        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>
        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="break-minutes">05</p>
            <p class="semicolon">:</p>
            <p id="break-seconds">00</p>
        </div>
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
    </div>



    <script src="main.js"></script>
</body>

</html>
